<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SoME: Book History</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <link href="http://stephenhouser.com/css/main.css" rel="stylesheet">

    <style>
      .wrapper { max-width: 80%; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="page-content"><div class="wrapper">
    <div class="container-fluid">

      <h1>Southern Maine Men's Book Club</h1>
      <h2>Book History</h2>

      <p>This is a list of all the books we have read as a group since November 2004. 
        You can find more information about us and our books on <a href="https://www.goodreads.com/group/show/56478-southern-maine-men-s-book-club">Good Reads</a>.
      
      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
        <hr />
        <p class='pull-right'><a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></p>
      </div>
    </footer>
    </div></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      function format_thumbnail(link){
        if (link)
          return "<img height='100' src='" + link + "' />";
        else
          return "";
      }


      CsvToHtmlTable.init({
        csv_path: 'data/some-books.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {
          "order": [
            [0, "desc"]
          ],
          "columns": [
            {"width": "15%", "targets": 0 }
          ],
          "paging": false,
          "columnDefs": [
            {
              "targets": [6, 7, 8, 9],
              "visible": false
            },
            {
              "targets": 1,
              "render": function(data, type, row) {
                return "<img height='100' src='" + row[8] + "' />";
              }
            },
            {
              "targets": 2,
              "render": function(data, type, row) {
                return "<a href='" + row[7] + "' target='_blank'>" + row[2] + "</a>";
              }
            }
          ]}
        /*custom_formatting: [[7, format_thumbnail]]*/
      });
    </script>
  </body>
</html>
